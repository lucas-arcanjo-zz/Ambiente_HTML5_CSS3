<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h2>Inserindo vídeos hospedados localmente Vídeos</h2>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560px" poster="imagens/limoes-capa.png" controls loop>
        <source src="video/meu-video.m4v" type="video/mp4">
        <source src="video/meu-video.mp4" type="video/mp4">
        <source src="video/meu-video.ogv" type="video/webm">
        <source src="video/meu-video.webm" type="video/ogg">
        <p>Esse vídeo não tme compatibilidade para se reproduzido em seu navegador</p>
    </video>
    <h2>Inserindo vídeos do Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h2>Inserindo vídeos do Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/197093965" width="560" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </p>
</body>
</html>
